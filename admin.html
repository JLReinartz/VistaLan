  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <script src="admin.js" type="module"></script>
  <script>
    function hamburgermenu() {
      var x = document.getElementById("topnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

  <script>
 
  var gameId = "YOUR_GAME_ID";
    var counterRef = firebase.database().ref("reservaties/reservation/" + gameId + "/Game");
  
    // Attach an event listener to the counter reference
    counterRef.on("value", function(snapshot) {
      var counterValue = snapshot.val() || 0; // If the counter doesn't exist, default to 0
      document.getElementById("counter").textContent = "Counter: " + counterValue;
    });</script>
  <script>var gameFilter = document.getElementById("game-filter");
    gameFilter.addEventListener("change", function () {
      var selectedGame = gameFilter.value;
      filterDataByGame(selectedGame);
    });
    
    function filterDataByGame(game) {
      var dataContainer = document.getElementById("data-container");
      var rows = dataContainer.getElementsByTagName("tr");
    
      for (var i = 0; i < rows.length; i++) {
        var gameCell = rows[i].getElementsByTagName("td")[3];
        if (game === "all" || gameCell.textContent.toLowerCase() === game.toLowerCase()) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
    
    </script>
